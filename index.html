<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
</head>
<body>
    <h1 class="text-center text-secondary">Largest Number Check</h1>
    <div class="container w-50 p-3">
        <input id="a1" type="text" placeholder="Enter a Number" class="form-control">

        <div class="pt-3">
            <input type="text" id="a2" placeholder="Enter a Number" class="form-control">
        </div>    

        <div class="mt-5 text-center">
            <button onclick="largecheck()" type="submit" class="btn btn-outline-primary">Check</button>

        </div>
    </div>
</body>
<script>
    function largecheck() {
        num1=a1.value;
        num2=a2.value;
      
        if(num1>num2){
            swal(num1+" is greater")
        }
        else if(num1<num2){
            swal(num2+" is greater")
        }
       
        else{
            swal("Please enter different numbers")
        }
    }
</script>
</html>
